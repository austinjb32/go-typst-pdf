<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Template</title>
</head>
<body>
    <h1>Insert New Template</h1>
    <form action="/template/upload" method="POST" enctype="multipart/form-data">
        <label for="templateFile">Upload a .typ file:</label>
        <input type="file" id="templateFile" name="templateFile" accept=".typ" required>
        <br><br>
        <button type="submit">Upload Template</button>
    </form>
</body>
</html>
